<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zzz</title>
    <link rel="shortcut icon" href="ico/icon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <!------------taskbar------------->
        <div class="taskbar">
            <div>
                <div class="background">
                    <img class="menustart" src="start/menu.png" alt="">
                    <div class="icon-start">
                        <li class="informacionicon"><img src="start/informacion.png" alt=""><a class=texticon1 href="#">INFORMACION</a></li>
                        <li><img src="start/contacto.png" alt=""><a href="#">CONTACTOS</a></li>
                        <li><img src="start/notas.png" alt=""><a href="#">NOTAS</a></li>
                        <li><img src="start/pinpon.png" alt=""><a href="#">MI PINGPONG</a></li>
                    </div>
                </div>
                <img for="menuxp"class="startmenu" src="footer/start.png" alt="start menu">
            </div>
            <div class="celeste">
                <h2 class="flecha"><span>&lt</span></h2>
                <h1 id="clock">00:00:00</h1>
            </div>
        </div>
        <!-----------dektop-------------->
        <div class="desktop">
            <div>
                <img class="wallpaper" src="cover/cover.jpg" alt="">
            </div>
        </div>
    </main>
        
    <script src="java.js"></script>

</html>
